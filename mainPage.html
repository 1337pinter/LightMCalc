<!DOCTYPE html>
<html>
<head lang="en">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>LightMCalc</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/MainPage.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body onload="mainPageController.defaultInstance().show()">
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<div class="navbar-brand">
				<div id="page_title">
					Določitev razreda razsvetljave
				</div>
			</div>
		</div>
	</div>
</nav>

<div id="busyIndicator">
	<div class="table">
		<div class="table-cell center-middle">
			<div class="loader">
				Priprava strani, prosimo počakajte... <span></span>
			</div>
		</div>
	</div>
</div>

<div id="page_history">
	<div class="form-group">
		<div class="row vertical-align">
			<div class="col-xs-6">
				Vozilo
			</div>
			<div class="col-xs-6">
				<select id="page_history_object_list" class="form-control"></select>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="row vertical-align">
			<div class="col-xs-6">
				Filter
			</div>
			<div class="col-xs-6">
				<select id="page_history_filter" class="form-control">
					<option value="0" selected>&nbsp;</option>
					<option value="1">Zadnjo uro</option>
					<option value="2">Danes</option>
					<option value="3">Včeraj</option>
					<option value="4">Pred 2 dnevoma</option>
					<option value="5">Pred 3 dnevi</option>
					<option value="6">Trenutni teden</option>
					<option value="7">Pretekli teden</option>
					<option value="8">Trenutni mesec</option>
					<option value="9">Pretekli mesec</option>
				</select>
			</div>
		</div>
	</div>

	<div class="row vertical-align">
		<div class="col-xs-6">
			Od dne
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<div class="input-group date">
					<input type="text" class="form-control" data-field="datetime" id="page_history_date_from"
					       readonly="readonly"/>
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>
			</div>
		</div>
	</div>

	<div class="row vertical-align">
		<div class="col-xs-6">
			Do dne
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<div class="input-group date">
					<input type="text" class="form-control" data-field="datetime" id="page_history_date_to"
					       readonly="readonly"/>
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="row vertical-align">
			<div class="col-xs-6">
				Trajanje dogodkov
			</div>
			<div class="col-xs-6">
				<select id="page_history_stop_duration" class="form-control"
				        onChange="poligram.app.tracking.mainPageController.defaultInstance().historyRouteToggleStops();">
					<option value="0">> 0 min</option>
					<option value="1">> 1 min</option>
					<option value="2">> 2 min</option>
					<option value="5">> 5 min</option>
					<option value="10">> 10 min</option>
					<option value="20">> 20 min</option>
					<option value="30">> 30 min</option>
					<option value="60">> 1 h</option>
					<option value="120">> 2 h</option>
					<option value="300">> 5 h</option>
				</select>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="row vertical-align">
			<div class="col-xs-6">
				Prikaži postanke
			</div>
			<div class="col-xs-6">
				<select id="page_history_stops" class="form-control"
				        onChange="poligram.app.tracking.mainPageController.defaultInstance().historyRouteToggleStops();">
					<option value="false">Ne</option>
					<option value="true" selected>Da</option>
				</select>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="row vertical-align">
			<div class="col-xs-6">
				<button type="button" class="btn btn-default dropdown-toggle" aria-haspopup="true" aria-expanded="false"
				        onClick="poligram.app.tracking.mainPageController.defaultInstance().historyLoadRoute();">
					Prikaži
				</button>
			</div>
			<div class="col-xs-6">
				<button type="button" class="btn btn-default dropdown-toggle" aria-haspopup="true" aria-expanded="false"
				        onClick="poligram.app.tracking.mainPageController.defaultInstance().historyHideRoute();">
					Skrij
				</button>
			</div>
		</div>
	</div>

	<a href="#" class="btn btn-default btn-blue show-menu pull-left back-btn"
	   onclick="poligram.app.tracking.mainPageController.defaultInstance().switchPage('menu');">
		<i class="glyphicon glyphicon-menu-left"></i>
		Nazaj
	</a>
</div>

</body>

<script src="libs/jquery.min.js"></script>
<script src="libs/bootstrap/bootstrap.min.js"></script>
<script src="libs/bootbox.min.js"></script>
<script src="libs/lodash.min.js"></script>

<script src="mainPageController.js"></script>
<script src="model/trackingLocationRecord.js"></script>

</html>
